<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Propinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
   
</head>
<body>
    
    <header>
        <img src="assets/img/propina.png" alt="propinas">
        <h1 class="main_title">Calculadora de Propinas</h1>
    </header>

    <div class="container">
        <section class="image">
            <img src="assets/img/camarero.png" alt="camarero">
        </section>
        <section class="calculator">
            <form action="" id="calculator_form">
                <div class="calculator_container"></div>
                    <label for="bill">Total de la cuenta</label>
                        <input type="number" id="bill" placeholder="0" required>
                        <label for="service">Servicio</label>
                        <select name="service" id="service">
                            <option value="0.3">Excelente (30%)</option>
                            <option value="0.2">Bueno (20%)</option>
                            <option value="0.1">Regular (10%)</option>
                            <option value="0.05">Malo (5%)</option>
                        </select>
                        <button type="submit">Calcular</button>
                        <div class="calculator_result">
                            <h2>Total a pagar</h2>
                            <p id="total">0.00</p>
                        </div>
                </div>
                
            </form>
        </section>
    </div>

    <footer>
        <p>Calculadora de propinas &copy; 2024 by: ManRioDev &#174; </p>
    </footer>

    <script src="scripts/main.js"></script>
    
</body>
</html>
